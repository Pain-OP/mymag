<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>media queries</title>
	<style type="text/css">
		.jn{
			height: 500px;
			width: 100%;
		}
		.bgr{
			background: red;
		}
		.pn{
	         height:500px;
	         width: 50%;

		}

.bgbl{
	background: blue;
}
.bgb{
	background: black;
}
.fl{
	float: left;
}

@media(max-width:500px){
		.pn{
	         height:500px;
	         width: 20%;

		}
}
	

	</style>
</head>
<body>
	<div class="jn bgr">
	<div class="pn bgb fl"></div>
	<div class="pn bgbl fl"></div>
		
	</div>

</body>
</html>
